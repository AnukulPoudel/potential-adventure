<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>ðŸŽ¨ Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
        <div id="setting">
            <!-- color div around 10 by 10 px -->
            <input type="color" name="colorPicker" id="color-picker">
            <!-- color btn -->
            <button class="settings active">Color Mode</button>
            <!-- rainbow mode -->
            <button class="settings">Rainbow Mode</button>
            <!-- eraser -->
            <button class="settings">Eraser</button>
            <!-- clear -->
            <button class="settings">Clear</button>
            <!-- horizontal scroll bar to set size of grid-item like 16x16 -->
            <label for="form" class="size">32 x 32</label>
            <input id="picker" type="range" min="0" max="64">
        </div>
        <div id="grid-container">
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
